<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bootstrap中文网开源项目免费 CDN 加速服务</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--原网站： http://www.bootcdn.cn/ -->
<div class="i-page">
  <!--头部-->
  <header class="i-header">
    <!--导航-->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#collapse-navbar"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo-bootcdn text-hide" href="#">BootCDN</a>
          <a class="navbar-brand logo-upyun text-hide" href="#">又拍云</a>
        </div>
        <div class="collapse navbar-collapse" id="collapse-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">API</a></li>
            <li><a href="#">博客</a></li>
            <li><a href="#">关于</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--头部内容-->
    <div class="container header-con">
      <!--标题-->
      <h1>BootCDN</h1>
      <!--简介-->
      <p class="info">
        稳定、快速、免费的前端开源项目 CDN 加速服务
        <br>
        <small>共收录了 <strong>3060</strong> 个前端开源项目</small>
      </p>
      <!--搜索框-->
      <form class="search-form">
        <div class="form-group">
          <input class="form-control search-input" type="text" placeholder="搜索开源库，例如：jquery">
          <i class="search-img fa fa-search"></i>
        </div>
      </form>
    </div>
  </header>
  <section class="i-packages hidden-xs hidden-sm well well-sm text-center">
    <ul class="list-unstyled list-inline">
      <li><a href="#"><img src="img/angular-icon.svg" alt="angular"></a></li>
      <li><a href="#"><img src="img/bootstrap.svg" alt="bootstrap"></a></li>
      <li><a href="#"><img src="img/jquery.svg" alt="jquery"></a></li>
      <li><a href="#"><img src="img/react.svg" alt="react"></a></li>
      <li><a href="#"><img src="img/vue.svg" alt="vue"></a></li>
    </ul>
  </section>
  <!--选择协议-->
  <section class="i-protocol"></section>
  <!--列表-->
  <section class="i-list"></section>
  <!--底部-->
  <footer class="i-footer"></footer>
</div>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
